<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/b8255e623e.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <!-- <div class="splash">
      <img src="./images/logo.png" alt="splash-logo" />
    </div> -->
    <div class="cal-window">
      <div class="cal">
        <div class="header">
          <i class="fa-solid fa-bars"></i>
          <h2 class="section-title">Calculator</h2>
        </div>
        <div class="cal-input">
          <input type="text" id="cal-input-field" placeholder="0" />
        </div>
        <div class="cal-keys">
          <button class="btn">2<sup>nd</sup></button>
          <button class="btn">&pi;</button>
          <button class="btn">e</button>
          <button class="btn clear" onclick="clear()">C</button>
          <button class="btn"><i class="fa-solid fa-delete-left"></i></button>
          <button class="btn">x<sup>2</sup></button>
          <button class="btn">1/x</button>
          <button class="btn">|x|</button>
          <button class="btn">exp</button>
          <button class="btn" onclick="display('%')">mod</button>
          <button class="btn">&#8730;x</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
          <button class="btn">n!</button>
          <button class="btn" onclick="display('/')">&#247;</button>
          <button class="btn">x<sup>y</sup></button>
          <button class="btn num" onclick="display(7)">7</button>
          <button class="btn num" onclick="display(8)">8</button>
          <button class="btn num" onclick="display(9)">9</button>
          <button class="btn" onclick="display('*')">X</button>
          <button class="btn num" onclick="display(10)">10<sup>x</sup></button>
          <button class="btn num" onclick="display(4)">4</button>
          <button class="btn num" onclick="display(5)">5</button>
          <button class="btn num" onclick="display(6)">6</button>
          <button class="btn" onclick="display('-')">-</button>
          <button class="btn">log</button>
          <button class="btn num" onclick="display(1)">1</button>
          <button class="btn num" onclick="display(2)">2</button>
          <button class="btn num" onclick="display(3)">3</button>
          <button class="btn" onclick="display('+')">+</button>
          <button class="btn">ln</button>
          <button class="btn">+/-</button>
          <button class="btn" onclick="display(0)">0</button>
          <button class="btn">.</button>
          <button class="btn" onclick="calculate()">=</button>
        </div>
      </div>
      <div class="other-section"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
